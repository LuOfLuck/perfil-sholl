{% extends "sitio_web_app/base.html" %}
{% load static %}
{% block content %}

<div class="container">
        
    <div class="row">

        {% for producto in producto %}

            <div class="col-sm-6 col-lg-5 col-xl-5">

                <div class="card my-5 mx-auto" style="width: 18rem; ">

                    <img class="card-img-top" src="{{producto.imagen}}" alt="Card image cap">

                    <div class="card-body text-truncat">

                        <h5 class="card-title"> {{producto.nombre}}</h5>

                        <h6 class="card-subtitle mb-2 text-muted">precio: {{producto.precio}}$</h6>

                        <p class="card-text">{{producto.descripcion|slice:'80'|lower}}</p>

                        <a href="compra/{{producto.id}}" class="btn btn-primary">Comprar</a>

                    </div>

                </div>

            </div>

        {% endfor %}
    </div>

</div>

{% endblock %}
